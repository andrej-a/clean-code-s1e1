<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <figure>
          <img class="image" src="./eisenhower-matrix.jpg" alt="The Elsenhover matrix">
        </figure>
        <a class="more_inf" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="control-panel-wrapper">
        <article>
          <section>
            <label id="new-task-label" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task"class="task-value" type="text">
              <button class="add">Add</button>
            </div>
          </section>
          <section>
            <h3 class="status">Todo</h3>
            <ul id="incomplete-tasks">
              <li class="item">
                <input class="check-input" type="checkbox">
                <label class="task-title">Pay Bills</label>
                <input type="text" class="task-value">
                <button class="edit">Edit</button>
                <button class="delete">
                  <img class="delete-image" src="./remove.svg" alt="delete">
                </button>
              </li>
              <li class="item edit-mode">
                <input class="check-input" type="checkbox">
                <label class="task-title">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-value">
                <button class="edit">Save</button>
                <button class="delete">
                  <img class="delete-image" src="./remove.svg" alt="delete">
                </button>
              </li>
            </ul>  
          </section>
          <section>
            <h3 class="status">Completed</h3>
            <ul id="completed-tasks">
              <li class="item">
                <input class="check-input" type="checkbox" checked>
                <label class="task-title">See the Doctor</label>
                <input type="text" class="task-value">
                <button class="edit">Edit</button>
                <button class="delete">
                  <img class="delete-image" src="./remove.svg" alt="delete">
                </button>
              </li>
            </ul>  
          </section>
        </article>
      </main>  
    </div>
    <script src="app.js"></script>
  </body>
</html>
