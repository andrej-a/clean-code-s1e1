<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <figure>
          <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Elsenhover matrix">
        </figure>
        <a class="header__inf" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="control-panel-wrapper">
        <article>
          <section class="add-task">
            <label class="add-task__title" for="new-task">Add Item</label>
            <div class="new-task">
              <input id="new-task" class="new-task__value" type="text">
              <button class="new-task__add-btn">Add</button>
            </div>
          </section>
          <section class="incomplete-tasks">
            <h3 class="incomplete-tasks__title">Todo</h3>
            <ul class="incomplete-tasks__list">
              <li class="item">
                <input class="item__check-input" type="checkbox">
                <label class="item__task-title">Pay Bills</label>
                <input type="text" class="item__new-value">
                <button class="item__edit-btn">Edit</button>
                <button class="delete-btn">
                  <img class="delete-btn__image" src="./remove.svg" alt="delete">
                </button>
              </li>
              <li class="item item_edit-mode">
                <input class="item__check-input" type="checkbox">
                <label class="item__task-title">Go Shopping</label>
                <input type="text" value="Go Shopping" class="item__new-value">
                <button class="item__edit-btn">Save</button>
                <button class="delete-btn">
                  <img class="delete-btn__image" src="./remove.svg" alt="delete">
                </button>
              </li>
            </ul>  
          </section>
          <section class="completed-tasks">
            <h3 class="completed-tasks__title">Completed</h3>
            <ul class="completed-tasks__list">
              <li class="item">
                <input class="item__check-input" type="checkbox" checked>
                <label class="item__task-title">See the Doctor</label>
                <input type="text" class="item__new-value">
                <button class="item__edit-btn">Edit</button>
                <button class="delete-btn">
                  <img class="delete-btn__image" src="./remove.svg" alt="delete">
                </button>
              </li>
            </ul>  
          </section>
        </article>
      </main>  
    </div>
    <script src="app.js"></script>
  </body>
</html>
