<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="image" src="./eisenhower-matrix.jpg">
        <a class="more_inf" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="control-panel-wrapper">
        <p id="add-element-title">
          <label id="new-task-label" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task-value" type="text">
            <button class="add">Add</button>
          </div>
        </p>
        <h3 class="status">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item">
            <input class="check-input" type="checkbox">
            <label class="task-title">Pay Bills</label>
            <input type="text" class="task-value">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-image" src="./remove.svg">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="check-input" type="checkbox">
            <label class="task-title">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-value">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-image" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="status">Completed</h3>
        <ul id="completed-tasks">
          <li class="item">
            <input class="check-input" type="checkbox" checked>
            <label class="task-title">See the Doctor</label>
            <input type="text" class="task-value">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>  
    </div>
    <script src="app.js"></script>
  </body>
</html>
